{% extends "account/base.html" %}

{% block head_title %}Выход {% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-md-5 col-sm-12 card">
            <div class="card-body">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <h1>Выход</h1>
                    <p>Вы действытельно хотите выйти из своей учетной записи?</p>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
